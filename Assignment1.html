<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>

  <h1 id="title">Student Feedback Survey</h1>
  <p id="description">Please fill out this short survey to help us improve.</p>

  <form id="survey-form">

    <label id="name-label" for="name">Name</label><br>
    <input id="name" type="text" placeholder="Enter your name" required><br><br>

    <label id="email-label" for="email">Email</label><br>
    <input id="email" type="email" placeholder="Enter your email" required><br><br>

    <label id="number-label" for="number">Age</label><br>
    <input id="number" type="number" min="10" max="100" placeholder="Enter your age"><br><br>

    <label for="dropdown">Current Status</label><br>
    <select id="dropdown">
      <option value="student">Student</option>
      <option value="professional">Professional</option>
    </select><br><br>

    <p>Would you recommend us?</p>
    <input type="radio" name="recommend" value="yes"> Yes<br>
    <input type="radio" name="recommend" value="no"> No<br><br>

    <p>What do you like?</p>
    <input type="checkbox" value="content"> Content<br>
    <input type="checkbox" value="teaching"> Teaching Style<br><br>

    <textarea placeholder="Additional comments"></textarea><br><br>

    <button id="submit" type="submit">Submit</button>

  </form>

</body>
</html>
